<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Mesas - Atendente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Reserva de Mesas - Atendente</h1>

    <form id="reserva-form">
      <h2>Cadastrar Reserva</h2>
      <input type="text" id="nome" placeholder="Nome do responsável" required>
      <input type="number" id="mesa" placeholder="Número da mesa" required>
      <input type="number" id="pessoas" placeholder="Quantidade de pessoas" required>
      <input type="date" id="data" required>
      <input type="time" id="hora" required>
      <button type="submit">Cadastrar</button>
    </form>

    <form id="cancelar-form">
      <h2>Cancelar Reserva</h2>
      <input type="number" id="cancelar-mesa" placeholder="Número da mesa" required>
      <input type="date" id="cancelar-data" required>
      <button type="submit">Cancelar</button>
      <input type="time" id="cancelar-hora" required>
    </form>

    <div id="mensagem"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
