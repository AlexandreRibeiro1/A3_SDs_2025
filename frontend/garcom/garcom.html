<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Mesas - Garçom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Confirmar Ocupação da Mesa</h1>

    <form id="confirmar-form">
  <input type="number" id="mesa" placeholder="Número da mesa" required>
  <input type="date" id="data" required>
  <input type="time" id="hora" required>
  <input type="text" id="garcom" placeholder="Nome do garçom" required>
  <button type="submit">Confirmar Ocupação</button>
</form>


    <div id="mensagem"></div>
  </div>

  <script src="garcom.js"></script>
</body>
</html>
